<html>
<head>
  <title>Iro</title>

    <!-- Bootstrap -->
    <link href="../bootstrapLib/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
  <noscript>Sorry, your browser does not support JavaScript</noscript>
  <canvas id="viewer">Sorry, your browser does not support canvas tags</canvas>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../bootstrapLib/js/bootstrap.min.js"></script>

  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="test.js"></script>

 <!--TEXT BOX AND BUTTON TO GET USER INPUT FOR HOW MANY BALLS WERE COUNTED-->
    <div class="col-lg-6">

      <!--TEXT BOX FOR USER INPUT AND BUTTON-->
      <div class="input-group">
        <input type="text" class="form-control" id="userBallCount" placeholder="How many yellow balls are there?" onkeydown="if (event.keyCode == 13) document.getElementById('goButton').click();">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" id="goButton" onclick="getUserInput();" data-toggle="modal" data-target="#myModal">Go!</button>
          <!--BUTTON GROUP FOR AUDIO MUTE/PLAY BUTTONS...-->
        <div class="btn-group" role="group" aria-label="...">
          <!--AUDIO MUTE BUTTON-->
          <button type="button" class="btn btn-danger" aria-label="Volume Off" onclick="audio.pause();">
            <span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span>
          </button>
          <!--AUDIO PLAY BUTTON-->
          <button type="button" class="btn btn-info" aria-label="Volume On" onclick="audio.play();">
            <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
          </button>
        </div>
      </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div><!-- /.row -->
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h1 class="modal-title" id="myModalLabel"></h1>
      </div>
      <div class="modal-body">
        <h4 id="modalText"></h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick=location.href="../index.html">Home</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick=location.href="instruction/Introduction.html">Back To Instructions...</button>
        <button type="button" class="btn btn-primary" onclick=location.href="index.html">Play Again</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
